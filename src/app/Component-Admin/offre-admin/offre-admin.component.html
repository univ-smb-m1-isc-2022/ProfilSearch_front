<div [ngClass]="{'job-offer': true, 'blured': !offre.published}" routerLink="/offre-admin/{{offre.id}}">
    <div class="job-offer__image">
        <img *ngIf="!offre.image"
            src="https://prod.ucwe.capgemini.com/nl-nl/wp-content/uploads/sites/19/2022/11/cg-logo_new.webp?w=330"
            alt="Job offer">
        <img *ngIf="offre.image" id="offre-image{{offre.id}}" alt="Job offer">
    </div>
    <div class="job-offer__info">
        <!-- <p ngIf="!offre.published" class="job-offer__published">Non publiée</p> -->
        <div class="job-offer__title">
            <h3 class="job-title">{{offre.name}}</h3>
        </div>
        <div class="job-offer__details">
            <div class="job-offer__type">Type : {{offre.type}}</div>
            <div class="job-offer__salary">Salaire : {{offre.salary}}€</div>
            <div class="job-offer__date">Date : {{ formatDate() }}</div>
        </div>
    </div>
</div>
