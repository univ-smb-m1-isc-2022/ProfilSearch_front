<section>
    <div class="section">
        <div class="left-container">
            <div class="profile">
                <div class="profile-image">
                    <img src={{imageUrl}} alt="profile image">
                </div>
                <div class="profile-name">
                    <h3>{{name}}</h3>
                    <!-- <p>Lead Developper</p> -->
                    <span class="button" routerLink="/createoffre">Ajouter une offre</span>
                    <span class="button" routerLink="/invite">Inviter un admin</span>
                </div>
            </div>
        </div>
        <div class="main-container">
            <header>
                <h1>Bonjour {{name}} !</h1>
            </header>

            <div class="users" *ngIf="users">
                <h2>Administrateurs</h2>
                <div class="users-infos">
                    <div *ngFor="let user of users" class="user-infos" >
                        <img src={{user.imageUrl}} alt="profile image">
                        {{user.email}}
                    </div>
                </div>
            </div>

            <div class="content">
                <app-offre-admin *ngFor="let offre of offres$ | async" [offre]="offre"></app-offre-admin>
            </div>
        </div>
    </div>
</section>
